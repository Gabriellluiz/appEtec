<ion-header>
  <ion-toolbar color="vermelho">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start" routerLink="/calendario">
          <ion-icon name="arrow-round-back" class="fonte"></ion-icon>
      </ion-buttons>
    <ion-title>Janeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../assets/img/janeiro.png" class="img-fluid" />


  <ion-item *ngFor="let janeiro of listajaneiro">
    <ion-badge color="light" >{{janeiro.dia}}</ion-badge> 
    <ion-label class="texto">
        <blockquote [innerHtml]="janeiro.desc" ></blockquote>
    </ion-label>
  </ion-item>

  
  
</ion-content>

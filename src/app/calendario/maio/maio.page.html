<ion-header>
  <ion-toolbar color="vermelho">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start" routerLink="/calendario">
          <ion-icon name="arrow-round-back" class="fonte"></ion-icon>
      </ion-buttons>
    <ion-title>Maio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../assets/img/maio.jpg" class="img-fluid" />

    <ion-item *ngFor= "let maio of listamaio">
      <ion-badge color="light" >{{maio.dia}}</ion-badge> 
      <ion-label class="texto">
          <blockquote [innerHtml]="maio.desc"></blockquote>
      </ion-label>
    </ion-item>
    
    
</ion-content>

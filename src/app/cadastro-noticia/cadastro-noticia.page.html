<ion-header>
    <ion-toolbar color="vermelho">

        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>


        <ion-title>Cadastro de Notícia</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <ion-card>


        <ion-card-content>
            <ion-item>
                <p>Adicione uma Imagem</p>
                <ion-button slot="end" class="botao" color="vermelho">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </ion-item>


            <div class="espaco-acima"></div>

            <ion-item>
                <ion-label position="stacked">
                    <h2>Titulo:</h2>
                </ion-label>
                <ion-input type="text" ></ion-input>
            </ion-item>

            <div class="espaco-acima"></div>

            <ion-item>
                <ion-label position="stacked">
                    <h2>Notícia:</h2>
                </ion-label>
                <ion-textarea position="floating" maxLength="1000" placeholder="Digite mais informações aqui ..."></ion-textarea>
            </ion-item>

            <div class="espaco-acima"></div>

            <ion-button expand="block" fill="outline" color="vermelho">Cadastrar</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-button expand="block" color="vermelho" href="/home">SAIR</ion-button>

    <div class="espaco-acima"></div>


</ion-content>
